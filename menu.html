<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-12">
                <h1>Tks breakfast</h1>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <div class="col-10 col-md-5">
                <h2>5 stack of Silver Dollar Pancakes with eggs and bancon $13.00</h2>
                <img class="img-fluid" src="img/pancakes.jpg" alt="pancakes">
            </div>
            <div class="col-10 col-md-5">
                <h2> 2 Stack of Belgian Waffles with sausage and eggs $12.00</h2>
                <img class="img-fluid" src="img/waffles.jpg" alt="waffles">
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <div class="col-10 col-md-5">
                <h2>Coffee $3.00</h2>
                <img class="img-fluid" src="img/coffee.jpg" alt="Coffee">
            </div>
            <div class="col-10 col-md-5">
                <h2> Muffins $5.00</h2>
                <img class="img-fluid" src="img/muffins.jpg" alt="muffins">
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
